<!DOCTYPE html>
<html>
<head>
  <title>Project 3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
      <h2 class="main ca">THE CODE REVIEW</h2>
  </header>
      <h2 class="ca">Signup for our newsletter</h2>
        <p class="ca mb">Get the latest news on how your code is doing right in your inbox</p>
    <div class="wrapper">
    <form action="index.html" method="post" class="contact clearfix">
      <fieldset class="section">
        <legend>
          <span>Contact Information</span>
        </legend>
        
        <label for="name">Full Name</label>
        <input type="text" id="name" name="user_name" placeholder="Required">
        
        <label for="email">Email Address</label>
        <input type="email" id="email" name="user_email" placeholder="Required">
       
        <label for="number">Phone Number</label>
        <input type="text" id="number" name="user_number">
        
        <label for="address">Street Address</label>
        <input type="text" id="address" name="user_address">
        
        <label for="city">City</label>
        <input type="text" id="city" name="user_city">
        
        <label for="state">State</label>
        <select id="state" name="user_state">
          <option value="choose_state">Choose State</option>
          <option value="california">California</option>
          <option value="new_york">New York</option>
        </select>
        
        <label for="zip">Zip Code</label>
        <input type="text" id="zip" name="user_zip">
        
      </fieldset>
      
      <fieldset class="newsletter">
        <legend><span>Newsletter</span></legend>
        <label>Select the newsletters you would like to receive</label>
        <input type="checkbox" id="html_news" value="newsletter_html" name="user_newsletter"><label for="html" class="light">HTML News</label><br>
        <input type="checkbox" id="css" value="newsletter_css" name="user_newsletter"><label for="css" class="light">CSS News</label><br>
        <input type="checkbox" id="javascript" value="newsletter_javascript" name="user_newsletter"><label for="javascript" class="light">Javascript News</label><br>
        <label>Newsletter format</label>
        <input type="radio" id="html" value="html" name="format"><label for="html" class="light">HTML</label><br>
        <input type="radio" id="text" value="text" name="format"><label for="plain_text" class="light">Plain text</label>
        <label for="topics" class="topics">Other topics you'd like to hear about</label>
        <textarea id="topics" name="user_topics"></textarea><br>  
        <input type="submit" value="Sign Up">
      </fieldset>
    </form>
    </div>
  <footer class="ca">
    <p>Copyright The Code Review</p>
  </footer>
</body>
</html>
